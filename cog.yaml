# Configuration for Cog ⚙️
# Reference: https://cog.run/yaml/

build:
  gpu: true
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
    - "wget"
  python_version: "3.10"
  python_packages:
    - torch==2.0.1
    - torchvision==0.15.2
    - opencv-python
    - pycocotools
    - "numpy<2.0.0"  # Downgrade NumPy to a version below 2.0
    - requests
  run:
    - mkdir -p checkpoints
    - wget -P checkpoints https://dl.fbaipublicfiles.com/segment_anything/sam_vit_h_4b8939.pth
    - pip install 'git+https://github.com/facebookresearch/segment-anything.git'
    - echo "env is ready!"

predict: "predict.py:Predictor"
