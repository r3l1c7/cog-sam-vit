# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: true
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
  python_version: "3.10"
  python_packages:
    - torch==2.0.1
    - torchvision==0.15.2
    - opencv-python
    - pycocotools
    - numpy
    - requests
  run:
    - pip install 'git+https://github.com/facebookresearch/segment-anything.git'
    - echo "env is ready!"

predict: "predict.py:Predictor"


